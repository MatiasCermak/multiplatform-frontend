<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.text}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="leftButtonClick()">{{data.leftButton}}</button>
  <button mat-button mat-dialog-close (click)="rightButtonClick()">{{data.rightButton}}</button>
</mat-dialog-actions>
