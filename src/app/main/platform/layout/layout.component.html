<div class="container-fluid">
  <div class="row bg-black d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center col-auto">
      <button class="text-light d-flex justify-content-center align-items-center col-1" mat-icon-button
              [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div (click)="logout()">Logout</div>
      </mat-menu>
      <h5 class="text-light p-0 m-0 col-2">Streaming Studio</h5>
      <form class="h-100 justify-content-center" [formGroup]="form">
        <div class="input-group">
          <input id="table_filter" type="text" class="form-control"
                 aria-label="Text input with segmented button dropdown"
                 formControlName="value">
          <select class="form-select" aria-label="Default select example" formControlName="field">
            <option value="name" selected>Title</option>
            <option value="genre">Genre</option>
            <option value="actors">Actor</option>
            <option value="director">Director</option>
            <option value="year">Year</option>
          </select>
          <button type="button" class="btn btn-secondary" (click)="submit()"><span class="label-icon">Search</span></button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-12">
      <ad-visualizer [ads]="leftAds"></ad-visualizer>
    </div>
    <div class="col-md-10 col-12 d-flex flex-column justify-content-between">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-1 col-12">
      <ad-visualizer [ads]="rightAds"></ad-visualizer>
    </div>
  </div>
</div>
<div class="d-flex flex-grow-1"></div>
<footer>
  <div
    i18n
    class="text-center p-4"
    style="background-color: rgba(0, 0, 0, 0.05)"

    >
  </div>
</footer>
